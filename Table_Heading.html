<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Tag</title>

    <style> table {border: 50px solid rgb(38, 179, 218);} th {border: 50px solid rgb(38, 179, 218);} 
    td { border: 50px solid rgb(38, 179, 218); } </style>

</head>
<body>

    <h1> The Caption Tag </h1>

    <table>

    <caption> Apple prices </caption>

    <tr> 
        
        <th> Apples </th> 

        <th> Prices </th>
    
    </tr>


    <tr>

    
    <td> 1 apple </td>

    <td> $2 </td>


    </tr>


    <tr>


    <td> 3 apples </td>

    <td> $6 </td>


    </tr>




    </table>
    
</body>
</html>
